<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objekt</title>
</head>
<body>
    
<article id="dyr">
    <h3></h3>
    <img src="" alt="">
    <p>Type: </p>
    <p>Levested: </p>

</article>




</body>
</html>

<script>

let dyr ={
            "navn": "Gris",
            "type": "Pattedyr",
            "levested": "svinesti",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png"
        }


document.addEventListener("DOMContentLoaded", start);

let destination = document.querySelector("article");


function start() {


destination.querySelector("h3").textContent = dyr.navn;
destination.querySelector("p").textContent = dyr.type;
destination.querySelector("img").src = dyr.billede;

    
}














</script>
