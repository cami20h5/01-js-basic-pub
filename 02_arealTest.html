    <script>
        //Erklære en variabelen resultat//
let længde = 30;
let bredde = 4;
let areal = længde * bredde;
let resultat;

//Hvis arealet er mindre end 100, så skal resultatet være lig med//

if(areal < 100) {
    resultat = "Arealet er for lille";

    //Hvis den ikke er under 100, så hvis den er under 200, hvad skal der så ske // 
}else if(areal < 200) {
    resultat = "Arealet er OK";

//Og ellers, hvis den er større end 200, så skal der ske dette
}else{
    resultat = "Arealet er for stort";
}
console.log(resultat);
 






    </script>
